version: '3'
services:
    db:
        image: pasedb:db
        container_name: pasedb
        tty: true
        stdin_open: true
        restart: always

    ui:
        build: pasedbui/docker
        image: pasedb:ui
        container_name: pasedbui
        tty: true
        stdin_open: true
        links:
            - db
        ports:
            - 80:8080

